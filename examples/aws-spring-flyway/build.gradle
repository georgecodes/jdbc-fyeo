plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation project(":fyeolib")
    implementation project(":flyway-plugin")
    implementation project(":aws-secretmanager")
    testImplementation 'com.h2database:h2:2.2.224'

    implementation 'org.testcontainers:testcontainers:1.19.1'
    testImplementation "org.testcontainers:junit-jupiter:1.19.1"
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // https://mvnrepository.com/artifact/software.amazon.awssdk/sts
    implementation 'software.amazon.awssdk:sts:2.25.58'



    implementation 'org.flywaydb:flyway-core:8.5.13'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.postgresql:postgresql:42.7.3'

    testImplementation 'org.testcontainers:postgresql:1.19.3'

    implementation libs.guava
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
